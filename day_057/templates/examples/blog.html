<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for post in posts %}
        <div>
            <h1>{{ post["title"] }}</h1>
            <p>{{ post["subtitle"] }}</p>
            <a href="{{ url_for('blog', num=post['id']) }}">Read more</a>
        </div>
    {% endfor %}
</body>
</html>
